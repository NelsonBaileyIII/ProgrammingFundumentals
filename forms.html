<html>
    <head>
        <title>Nelson Pizzeria</title>
    </head>
    <h1>Nelson's Pizzeria</h1>
    <h3>Pick Your Pizza Size</h3>
    <form>
        <input type="radio" id="small" name="size" value="Small">
        <label for="small">Small</label>
        <input type="radio" id="medium" name="size" value="Medium">
        <label for="medium">Medium</label>
        <input type="radio" id="large" name="size" value="Large">
        <label for="large">Large</label>
    </form>
    <h3>To Cheese or not to Cheese</h3>
    <form>
        <input type="radio" id="nocheese" name="cheese" value="NoCheese">
        <label for="nocheese">No Cheese</label>
        <input type="radio" id="litecheese" name="cheese" value="LiteCheese">
        <label for="litecheese">Lite Cheese</label>
        <input type="radio" id="regcheese" name="cheese" value="RegCheese">
        <label for="cheese">Cheese</label>
        <input type="radio" id="xtracheese" name="cheese" value="XtraCheese">
        <label for="xtracheese">Extra Cheese</label>
    </form>
    <h3>All the meat,Some of the meat,no meats</h3>
    
</html>
